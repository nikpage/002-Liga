    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

        #chat-container {

        .msg-toolbar {

        .tool-btn {

            padding: 5px 12px;

            font-size: 12px;
            font-weight: bold;
            display: flex;

            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .suggestions-container {

        .suggestion-btn {

            transition: all 0.2s ease;

        }

        /* REALIGNED CONTROLS */
        .controls-area {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        #sendBtn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        #sendBtn:disabled { background-color: #6c757d; cursor: not-allowed; }

        #progress-indicator {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Aplikace Ot√°zky a Odpovƒõdi üß†</h2>
        <div id="messages"></div>

        <div class="controls-area">
            <input type="text" id="question" placeholder="Zadejte dotaz..." onkeydown="if(event.key === 'Enter') ask()">
            <button id="sendBtn" onclick="ask()">Odeslat</button>
        </div>

        <div id="progress-indicator">Prob√≠h√° G3 my≈°len√≠...</div>
    </div>

    <script>
        let chatHistory = [];
        let progressInterval = null;
        const progressIndicator = document.getElementById('progress-indicator');

        const progressStages = [
            "Dotaz Odesl√°n do AI üß†...", "Vkl√°d√°n√≠ dotazu do vektoru üîç...", "Hled√°n√≠ kontextu v Neo4j datab√°zi üíæ...",
            "Zah√°jen√≠ G3 my≈°len√≠ üí°...", "Krmen√≠ datov√©ho jednoro≈æce ü¶Ñ...", "G3 si zavazuje tkaniƒçky üëü...",
            "P≈ôepoƒç√≠t√°v√°n√≠ danƒõ z hlouposti üí∞...", "Kontrola, zda m√° G3 dostatek k√°vy ‚òï...", "Synchronizace s vesm√≠rn√Ωmi daty ‚ú®...",
            "Model se h√°d√° s datab√°z√≠ ü§¨...", "Hled√°n√≠ odpovƒõdi v archivn√≠ch memech üñºÔ∏è...", "ƒåek√°n√≠, ne≈æ n√°m dojde toner üñ®Ô∏è...",
            "Tr√©nink psa na aport odpovƒõdi üêï...", "Mƒõ≈ôen√≠ kvantov√©ho ≈°umu üî≠...", "√öplatky pro lok√°ln√≠ server üí∏...",
            "Kontrola, zda se ƒças nezkroutil ‚è≥...", "Model si d√°v√° siestu na slunci ‚òÄÔ∏è...", "Ladƒõn√≠ odpovƒõdi v bin√°rn√≠ poezii üìú...",
            "Filtrov√°n√≠ konspiraƒçn√≠ch teori√≠ üëΩ...", "P≈ô√≠prava na koneƒçnou zkou≈°ku vesm√≠ru üåå...", "Generov√°n√≠ n√°hodn√Ωch ƒç√≠sel pro ≈°tƒõst√≠ üçÄ...",
            "Tanec pro rychlej≈°√≠ WiFi üíÉ...", "Zji≈°≈•ov√°n√≠, kdo vypnul a zapnul üîå...", "T≈ô√≠dƒõn√≠ pono≈æek podle barev üåà...",
            "Psan√≠ dopisu Nostradamovi üîÆ...", "Poƒç√≠t√°n√≠, kolikr√°t jsem se zm√Ωlil üî¢...", "Kontrola, zda jsem to n√°hodou neukradl üòà..."
        ];

        function downloadFile(filename, text) {
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        function downloadHistory() {
            if (chatHistory.length === 0) return;
            const text = chatHistory.map(msg => `[${msg.role.toUpperCase()}]\n${msg.content}\n-------------------`).join('\n\n');
            downloadFile('chat_historie.txt', text);
        }

        function addMessage(role, content) {
            const msgs = document.getElementById('messages');
            const newMsg = document.createElement('div');
            newMsg.classList.add('message', role === 'user' ? 'user-msg' : 'bot-msg');
            newMsg.innerHTML = marked.parse(content);

            if (role === 'assistant') {
                const toolbar = document.createElement('div');
                toolbar.className = 'msg-toolbar';
                const dlReplyBtn = document.createElement('button');
                dlReplyBtn.className = 'tool-btn';
                dlReplyBtn.innerHTML = 'üíæ Odpovƒõƒè';
                dlReplyBtn.onclick = () => downloadFile('odpoved.txt', content);
                const dlChatBtn = document.createElement('button');
                dlChatBtn.className = 'tool-btn';
                dlChatBtn.innerHTML = 'üìÇ Cel√Ω chat';
                dlChatBtn.onclick = () => downloadHistory();
                toolbar.appendChild(dlReplyBtn);
                toolbar.appendChild(dlChatBtn);
                newMsg.appendChild(toolbar);
            }

            msgs.appendChild(newMsg);
            if (role === 'user') newMsg.scrollIntoView({ behavior: 'smooth', block: 'end' });
            return newMsg;
        }

        function addSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            const msgs = document.getElementById('messages');
            const container = document.createElement('div');
            container.className = 'suggestions-container';
            suggestions.forEach(text => {
                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.textContent = text;
                btn.onclick = () => ask(text);
                container.appendChild(btn);
            });
            msgs.appendChild(container);
        }

        async function ask(suggestionText = null) {
            const input = document.getElementById('question');
            const btn = document.getElementById('sendBtn');
            const question = suggestionText || input.value.trim();
            if (!question) return;

            addMessage('user', question);
            input.value = '';
            btn.disabled = true;
            chatHistory.push({ role: "user", content: question });

            const oldSuggestions = document.querySelectorAll('.suggestions-container');
            oldSuggestions.forEach(el => el.style.display = 'none');
            progressIndicator.style.display = 'block';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: "Odpov√≠dej pouze v ƒçe≈°tinƒõ. Dotaz: " + question,
                        history: chatHistory,
                        model: "gemini-2.0-flash-lite"
                    })
                });

                const data = await response.json();
                progressIndicator.style.display = 'none';
                const answerElement = addMessage('assistant', data.answer);
                chatHistory.push({ role: "assistant", content: data.answer });
                if (data.suggestions) addSuggestions(data.suggestions);
                setTimeout(() => { answerElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 100);
            } catch (error) {
                progressIndicator.style.display = 'none';
                addMessage('assistant', 'CHYBA SYST√âMU: Zkontrolujte p≈ôipojen√≠.');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
